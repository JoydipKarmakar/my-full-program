<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Downloader</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>YouTube Playlist Downloader</h1>
    </header>

    <main>
        <section id="download-area">
            <h2>Enter YouTube Playlist URL</h2>
            <input type="text" id="playlistUrlInput" placeholder="Paste playlist URL here">
            <button id="downloadButton">Start Download</button>

            <!-- Add the progress bar container -->
            <div id="progressBarContainer" class="progress-hidden"> <!-- Initially hidden by CSS class -->
                <div id="progressBarFill"></div>
            </div>
            <span id="progressText" class="progress-hidden">0%</span> <!-- Text below the bar -->


            <div id="statusArea">
                <p>Download status will appear here...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Full Program</p>
    </footer>

    <script src="js/script.js" defer></script>
</body>
</html>
